<!DOCTYPE html>
<html lang="en">

<head>
  <title>AirBnB Clone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="image/png" href="images/arbn1.png">
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/5-filters.css">
</head>

<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California, Arizona...</h4>
        <div class="popover">
          <ul>
            <li>
              <h2>Arizona:</h2>
            </li>
            <li>Page</li>
            <li>Page2</li>
            </li>
            <li>
              <h2>California:</h2>
            </li>
            <li>San Francisco</li>
            <li>Los Altos</li>
            </li>
          </ul>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet, Kitchen...</h4>
        <div class="popover">
          <ul>
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
    <p>Holberton School</p>
  </footer>
</body>

</html>
